<!DOCTYPE html>
<html>

  <head>
    <title>Tic Tac Toe</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  <body>

      <h1>Tic Tac Toe</h1>
      <main>
        <section id="auth-section">
          <form id='sign-up'>
            <input type='email' name='credentials[email]' placeholder='Enter Email Here' required>
            <input type='password' name='credentials[password]' placeholder='Enter Password Here' required>
            <input type='password' name='credentials[password_confirmation]' placeholder='Enter Password Again' required>
            <button>Sign Up</button>
          </form>
          <hr>

          <form id='sign-in'>
            <input type='email' name='credentials[email]' placeholder='Enter Email Here' required>
            <input type='password' name='credentials[password]' placeholder='Enter Password Here' required>
            <button>Sign in</button>
          </form>
          <hr>

          <form id='change-password'>
            <input type='password' name='passwords[old]' placeholder='Old password' required>
            <input type='password' name='passwords[new]' placeholder='New password' required>
            <button>Change password</button>
          </form>
          <hr>

          <form id='sign-out'>
            <button>Sign Out</button>
          </form>
        </section >


        <section class="newgame">
          <h1 id="playText">Let's Play</h1>
          <button id="newgame">New Game</button>
          <section id="game-board">
              <div class="container" id="gameboard">

                <div id="row1" class="row">
                  <div id=0 class"horizontal col-4" >box0 </div>
                  <div id=1 class"vertical col-4" >box1 </div>
                  <div id=2 class"horizontal col-4" >box2 </div>
                </div>
                <div id="row2" class="row">
                  <div id=3 class"horizontal col-4" >box3 </div>
                  <div id=4 class"vertical col-4" >box4 </div>
                  <div id=5 class"horizontal col-4" >box5 </div>
                </div>
                <div id="row3" class="row">
                  <div id=6 class"col-4" >box6 </div>
                  <div id=7 class"vertical col-4" >box7 </div>
                  <div id=8 class"col-4" >box8 </div>
                </div>
            </div>
          </section>

      </main>
    </body>
</html>
