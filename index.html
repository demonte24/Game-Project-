<!DOCTYPE html>
<html>


  <title>Tic Tac Toe</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  <body>

      <h1>Tic Tac Toe</h1>
      <main>
        <section class="auth-section">
          <form id='sign-up'>
            <input type='email' name='credentials[email]' placeholder='Enter Email Here' required>
            <input type='password' name='credentials[password]' placeholder='Enter Password Here' required>
            <input type='password' name='credentials[password_confirmation]' placeholder='Enter Password Again' required>
            <button>Sign Up</button>
          </form>
          <hr>

          <form id='sign-in'>
            <input type='email' name='credentials[email]' placeholder='Enter Email Here' required>
            <input type='password' name='credentials[password]' placeholder='Enter Password Here' required>
            <button>Sign in</button>
          </form>
          <hr>

          <form id='change-password'>
            <input type='password' name='passwords[old]' placeholder='Old password' required>
            <input type='password' name='passwords[new]' placeholder='New password' required>
            <button>Change password</button>
          </form>
          <hr>

          <form id='sign-out'>
            <button>Sign Out</button>
          </form>
        </section >

    <section id=game-board-section>
      <h1 id="playText">Let's Play</h1>

      <div id='game-board' class="container">
        <div class="row">
              <div class="col-4 col-lg-3 box alt-color" data-cell-index="0"></div>
              <div class="col-4 col-lg-3 box alt-color" data-cell-index="1"></div>
              <div class="col-4 col-lg-3 box alt-color" data-cell-index="2"></div>
        </div>

          <div class="row">
              <div class="col-4 col-lg-3 box alt-color" data-cell-index="3"></div>
              <div class="col-4 col-lg-3 box alt-color" data-cell-index="4"></div>
              <div class="col-4 col-lg-3 box alt-color" data-cell-index="5"></div>
          </div>

          <div class="row">
              <div class="col-4 col-lg-3 box alt-color" data-cell-index="6"></div>
              <div class="col-4 col-lg-3 box alt-color" data-cell-index="7"></div>
              <div class="col-4 col-lg-3 box alt-color" data-cell-index="8"></div>

          </div>
        </div>

    </section>

    <form class="button">
      <button id="new-game">New Game</button>
    </form>



      <section>
        <div id='message'></div>
      </section>

      <section class="gamesPlayed">
        <div class="games-played"></div>
        <button id="games-played"> Games Played</button>
      </section>

      </main>
    </body>
</html>
