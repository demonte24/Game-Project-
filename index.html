<!DOCTYPE html>
<html>

  <head>
    <title>Tic Tac Toe</title>

  <body>

  <div class="container">
    <h1 id="playText">Let's Play</h1>
    <button id="newgame">New Game</button>
    <div id="gameboard">
      <div class"box" id="0"></div>
      <div class"box" id="1"></div>
      <div class"box" id="2"></div>
      <div class"box" id="3"></div>
      <div class"box" id="4"></div>
      <div class"box" id="5"></div>
      <div class"box" id="6"></div>
      <div class"box" id="7"></div>
      <div class"box" id="8"></div>
    </div>
  </div>

      <h1>Tic Tac Toe</h1>
      <main>
        <section id="auth-section">
          <form id='sign-up'>
            <input type='email' name='credentials[email]' placeholder='Enter Email Here' required>
            <input type='password' name='credentials[password]' placeholder='Enter Password Here' required>
            <input type='password' name='credentials[password_confirmation]' placeholder='Enter Password Again' required>
            <button>Sign Up</button>
          </form>
          <hr>

          <form id='sign-in'>
            <input type='email' name='credentials[email]' placeholder='Enter Email Here' required>
            <input type='password' name='credentials[password]' placeholder='Enter Password Here' required>
            <button>Sign in</button>
          </form>
          <hr>

          <form id='change-password'>
            <input type='password' name='passwords[old]' placeholder='Old password' required>
            <input type='password' name='passwords[new]' placeholder='New password' required>
            <button>Change password</button>
          </form>
          <hr>

          <form id='sign-out'>
            <button>Sign Out</button>
          </form>

          </section>


      </main>
    </body>
</html>
